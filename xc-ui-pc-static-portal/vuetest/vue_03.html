<!DOCTYPE html>
<html lang="en" xmlns:v-on="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>vue.js测试常用指令测试</title>
</head>
<body>
<!-实现在body区域显示一个名称-!>
<div id="app">
   <ul>
       <li v-for="(item,index) in list" :key="index" v-if="index % 2==0">{{index}}--{{item}}</li>
       <li v-for="(value,key) in user">{{key}}--{{value}}</li>
       <li v-for="(item,index) in userlist" :key="item.user.uname">
           <div v-if="item.user.uname == 'itheima'" style="background: #00a0e9">
               {{index}}--{{item.user.uname}}--{{item.user.age}}
           </div>
           <div v-else="">
               {{index}}--{{item.user.uname}}--{{item.user.age}}
           </div>
       </li>
   </ul>

</div>
</body>
<script src="vue.min.js"></script>
<script>
    //编写mvvm中的model部分及VM（ViewModel）部分
    var VM = new Vue({
        el:"#app",//相当于vm接管了app区域的管理
        data:{//model数据
             list:[1,2,3,4,5],
            user:{uname:'itcast',age:10},
            userlist:[
                {user:{uname:'itcast', age:10}},
                {user:{uname:'itheima',age:11}}
            ]
        },

    });
</script>
</html>
